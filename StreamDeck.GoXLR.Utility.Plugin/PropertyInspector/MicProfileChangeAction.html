<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Mic Profile change</title>
    <link rel="stylesheet" href="css/sdpi.css">
</head>
<body>
    <div class="sdpi-item" id="selectMicProfiles">
        <div class="sdpi-item-label">Mic Profile</div>
        <select id="micProfileValues"
                sdValueField="micProfileValue"
                sdListTextProperty="name"
                sdListValueProperty="index"
                class="sdpi-item-value sdProperty sdList"
                onchange="setSettings()">
        </select>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</body>
